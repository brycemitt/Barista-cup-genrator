<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barista Cup Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f6f5f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .cup {
      background: #fff;
      border: 4px solid #00704A;
      border-radius: 20px;
      width: 300px;
      height: 400px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .cup::before {
      content: '';
      position: absolute;
      top: -40px;
      width: 100px;
      height: 40px;
      background: #fff;
      border: 4px solid #00704A;
      border-bottom: none;
      border-radius: 20px 20px 0 0;
    }
    #message {
      font-size: 1.3em;
      color: #00704A;
      padding: 10px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      background: #00704A;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #005d3c;
    }
  </style>
</head>
<body>

  <div class="cup">
    <div id="message">Click below to get your barista note!</div>
  </div>
  <button onclick="generateMessage()">Generate Message</button>

  <script>
    const messages = [
      "You're brew-tiful!",
      "Caffeinate and dominate.",
      "Espresso yourself!",
      "Taylerrr (close enough?)",
      "Latte love for you.",
      "Sip happens.",
      "You mocha me crazy!",
      "Decaf? You okay, hun?",
      "Hot & Steamy (just like you).",
      "Love you a latte!",
      "Grande? More like grande personality!",
      "Your energy is venti today.",
      "Name: Catrin… or is it Kathryn?",
      "Java good day!",
      "Name: Quinoa (we tried)",
      "Mornings are ruff — have a pup of joe.",
      "Hey cutie, your coffee’s ready!"
    ];

    function generateMessage() {
      const random = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById('message').textContent = random;
    }
  </script>

</body>
</html>
