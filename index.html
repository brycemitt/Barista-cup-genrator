<!DOCTYPE html>

<head>

    .cup::before {

      position: absolute;
      top: -40px;
      width: 100px;
      height: 40px;
      background: #fff;
      border: 4px solid #00704A;
      border-bottom: none;
      border-radius: 20px 20px 0 0;
    }
    #message {

      color: #00704A;
      padding: 10px;
    }
    button {

      padding: 10px 20px;
      font-size: 1em;
      background: #00704A;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {

    }

</head>
