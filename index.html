<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starbucks Cup Message Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f6f5f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .cup {
      background: #fff;
      border: 4px solid #00704A;
      border-radius: 30px 30px 10px 10px;
      width: 200px;
      height: 300px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      text-align: center;
      padding: 20px 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .cup::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 20px;
      background: #fff;
      border: 4px solid #00704A;
      border-bottom: none;
      border-radius: 20px 20px 0 0;
    }
    .logo {
      position: absolute;
      top: 40px;
      width: 80px;
      height: 80px;
    }
    #message {
      font-size: 1em;
      color: #00704A;
      margin-top: 140px;
      z-index: 1;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      background: #00704A;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #005d3c;
    }
  </style>
</head>
<body>

  <div class="cup">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Starbucks_Coffee_Logo.svg/1024px-Starbucks_Coffee_Logo.svg.png" alt="Starbucks Logo">
    <div id="message">Click below to get your cup message!</div>
  </div>
  <button onclick="generateMessage()">Generate Message</button>

  <script>
    const messages = [
      "Stay kind", "You matter", "Be present", "Breathe deeply", "Spread joy",
      "Stay hopeful", "Love wins", "Smile more", "You’re loved", "Shine on",
      "Choose peace", "Be bold", "Dream big", "Gratitude grows", "Stay bright",
      "Embrace calm", "Keep going", "Stay soft", "Feel everything", "Rest today",
      "Trust yourself", "Be mindful", "Sip slowly", "You belong", "Shine bright",
      "Go gently", "You sparkle", "You shine", "Take care", "Stay sweet",
      "Be joyful", "Good vibes", "Peace, always", "Start fresh", "Choose love",
      "Speak gently", "Breathe easy", "Grace wins", "Coffee hugs", "Kindness first",
      "Be sunshine", "Enjoy now", "Slow down", "Sip happy", "Hope grows",
      "Just breathe", "Feel peace", "Kind heart", "You’re glowing", "All good",
      "Stay grateful", "Warm thoughts", "Enjoy today", "Be calm", "Shine daily",
      "Smile inside", "Hug often", "Cherish moments", "Trust more", "Think happy",
      "Live fully", "Be comfy", "Quiet strength", "Rest easy", "Stay cool",
      "You’re strong", "Be cozy", "Celebrate you", "Peace wins", "Take chances",
      "Lift others", "Kind soul", "Radiate light", "Glow gently", "Speak love",
      "Give kindness", "Smile soft", "Inhale calm", "Share warmth", "Offer love",
      "Rise gently", "Nourish spirit", "Joy multiplies", "Ease in", "Stillness matters",
      "Laugh often", "Give thanks", "Grace flows", "Sip peace", "Be peaceful",
      "Savor simplicity", "Shine onward", "Chase peace", "Sip softly", "Enjoy simplicity",
      "Peace here", "Be steady", "Simple joys", "Kind vibes", "Stay bright",
      "Glow up", "Shine daily", "Chill mode", "Breathe now", "Cozy vibes"
    ];

    function generateMessage() {
      const random = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById('message').textContent = random;
    }
  </script>

</body>
</html>
